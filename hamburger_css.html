<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div style="height: 10%; width: 100%; background-color: gray;">
		<input type="checkbox" id="menu-inp">
		<label for="menu-inp" class="menu-btn"></label>
		<div class="menu"></div>
	</div>
</body>
<style>
	html, body {
		height: 100%;
		margin: unset;
	}
	.menu-btn {
		width: 100px;
		height: 100px;
		background-color: red;
		position: fixed;
		float: left;
	}
	.menu {
		position: fixed;
		width: 100%;
		height: 0%;
		background-color: green;
		transition: .5s ease;
		top: 10vh;
	}
	#menu-inp {
		display: none;
	}
	#menu-inp:checked ~ .menu {
		height: 90%;
		/*background-color: blue;*/
	}
</style>
</html>
