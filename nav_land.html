<script>
	let open_judge = -1, child_judge = -1;
	function open_menu() {
		if (open_judge === -1) {
			document.getElementById('menu_L').classList.add('open');
			document.querySelector('body').classList.add('open');
		}
		else {
			document.getElementById('menu_L').classList.remove('open');
			document.querySelector('body').classList.remove('open');
		}
		open_judge*=-1;
	}

	function port_link_child(child_name) {
		if (child_judge === -1) {
			document.getElementById(`ul_div_${child_name}`).classList.add('open');
		} else {
			document.getElementById(`ul_div_${child_name}`).classList.remove('open');
		}
		child_judge*=-1;
	}
