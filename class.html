<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>class</title>
</head>
<body>
	<div class="blue"></div>
	<script type="text/javascript">
		const ele = document.querySelector(".blue");
		console.log(ele);
		ele.classList.add('red');
	</script>
</body>
</html>
